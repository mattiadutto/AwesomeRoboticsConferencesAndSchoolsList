<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css"/>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js" />

    <script type="text/javascript" charset="utf8" src="data/conf2022.json"></script>

    <script type="text/javascript" charset="utf8" src="data/school2023.json"></script>    
    <script type="text/javascript" charset="utf8" src="data/conf2024.json"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link
        rel="stylesheet"

        href="//github.com/downloads/lafeber/world-flags-sprite/flags32.css"

<body>

<div class="container">

    <h2>Robotics conferences and Summer Schools</h2>

    <ul class="nav nav-tabs">
        <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">2024
            <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#conf2024Container">Conferences</a></li>
              <li><a href="#school2024Container">Summer Schools</a></li>
            </ul>
        </li>
        <li class="dropdown active">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">2023
            <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#conf2023Container">Conferences</a></li>
              <li><a href="#school2023Container">Summer Schools</a></li>
            </ul>
        </li>
        <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">2022
            <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#conf2022Container">Conferences</a></li>
              <li><a href="#school2022Container">Summer Schools</a></li>

      <div id="school2022Container" class="tab-pane fade in"></div>

      <div id="conf2024Container" class="tab-pane fade in"></div>
